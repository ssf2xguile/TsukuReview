{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="container">
    <h1 class="my-3">プロフィール</h1>
    <div class="row">
        <div class="col-md-3">
            <div class="list-group mb-4">
                <a href="{% url 'profile' %}" class="list-group-item list-group-item-action list-group-item-secondary active">プロフィール情報</a>
                <a href="{% url 'profile_edit' %}" class="list-group-item list-group-item-action">プロフィールの変更</a>
                <a href="{% url 'password_change' %}" class="list-group-item list-group-item-action">パスワードの変更</a>
                <a href="{% url 'delete_confirm' %}" class="list-group-item list-group-item-action">アカウントの削除</a>
            </div>

            {% if user.is_staff %}
            <div class="list-group mb-4">
                <a href="{% url 'staff_notices' %}" class="list-group-item list-group-item-action">お知らせ一覧</a>
                <a href="{% url 'staff_notice_create' %}"
                    class="list-group-item list-group-item-action">お知らせ作成</a>
            </div>
            {% endif %}
        </div>
        <div class="col-md-9">
            <table class="table-original">
                <tr>
                    <th>ユーザー名</th>
                    <td>{{user.username}}</td>
                </tr>
                <tr>
                    <th>メールアドレス</th>
                    <td>{{user.email}}</td>
                </tr>
                <tr>
                    <th>学類</th>
                    <td>{{user.get_college_display}}</td>
                </tr>
            </table class="table-original">
        </div>
    </div>
</div>
{% endblock %}
