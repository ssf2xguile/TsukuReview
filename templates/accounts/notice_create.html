{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="container">
    <h1 class="my-3">プロフィール</h1>
    <div class="row">
        <div class="col-md-3">
            {% include 'navigate.html' %}
            <input type="hidden" value="お知らせ作成" id="page_title" />
        </div>
        <div class="col-md-9">
            <div class="card mb-3">
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group">
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label for="{{ field.id_for_label }}" class="col-form-label">{{ field.label_tag }}
                                        <span class="badge req">必須</span></label>
                                </div>
                                <div class="col-md-7">
                                    {{ field }}
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                        <div class="text-center"><button type="submit" class="btn btn-orange">作成</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'js/navigate.js' %}"></script>
{% endblock %}
