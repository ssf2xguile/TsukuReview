{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="container">
    <h1 class="my-3">プロフィール</h1>
    <div class="row">
        <div class="col-md-3">
            <div class="list-group mb-4">
                <a href="{% url 'profile' %}" class="list-group-item list-group-item-action">プロフィール情報</a>
                <a href="{% url 'profile_edit' %}" class="list-group-item list-group-item-action">プロフィールの変更</a>
                <a href="{% url 'password_change' %}" class="list-group-item list-group-item-action">パスワードの変更</a>
                <a href="{% url 'delete_confirm' %}" class="list-group-item list-group-item-action  list-group-item-secondary active">アカウントの削除</a>
            </div>
        </div>
        <div class="col-md-9">
        <p class="fs-4">本当にアカウントを削除してもよろしいでしょうか。</p>
        <div class="text-end">
            <button type="submit" class="btn btn-secondary" onclick="location.href='{% url 'profile' %}'">いいえ</button>
            <button type="submit" class="btn btn-danger" onclick="location.href='{% url 'delete_complete' %}'">はい</button>
        </div>
        </div>
    </div>
</div>
{% endblock %}
