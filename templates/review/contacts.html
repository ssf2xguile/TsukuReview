{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>お問い合わせ</h1>
    <div class="row">
        <div class="col">
            <div class="card col-md-10 mx-auto my-3">
                <div class="card-body">
                    <form action="{% url 'contacts_confirm' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label for="name" class="col-form-label">お名前 <span class="badge req">必須</span></label>
                                </div>
                                <div class="col-md-7">{{form.name}}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label for="email" class="control-label">メールアドレス <span class="badge req">必須</span></label>
                                </div>
                                <div class="col-md-7">{{form.email}}
                                    <p class="error-message">{{ form.email.errors.0 }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label for="message" class="control-label">お問い合わせ内容 <span class="badge req">必須</span></label>
                                </div>
                                <div class="col-md-7">{{form.message}}
                                    <p class="error-message">{{ form.message.errors.0 }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mb-3">
                                <label for="message" class="col-md-3">その他必要事項の確認</label>
                                <div class="col-md-7">
                                    <a href="{% url 'privacy' %}">プライバシーポリシー</a>及び<a
                                        href="{% url 'terms' %}">つくビュー利用規約</a>をご確認ください。
                                </div>
                            </div>
                        </div>
                        <p class="text-center"><button type="submit" class="btn btn-agree">確認画面へ進む</button></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
